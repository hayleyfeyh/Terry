<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/dh-row-text-image-right-responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightpick@1.3.4/css/lightpick.min.css">
    <link rel="stylesheet" href="assets/css/Pretty-Footer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/untitled.css">

<body>
    <div class="contact-clean">
        <form data-bss-subject="Appointment Request" data-bss-recipient="3ca39601af28c6a390b700f8cb0abf0b">
            <h2 class="text-center">Appointment</h2>
            <div class="form-group"><input class="form-control" type="text" name="First Name" placeholder="First Name *" required="" style="background-color: rgb(244,244,244);"></div>
            <div class="form-group"><input class="form-control" type="text" name="Last Name" placeholder="Last Name *" required="" style="background-color: rgb(244,244,244);"></div>
            <div class="form-group"><input class="form-control is-invalid" type="email" name="email" placeholder="Email *" required="" style="background-color: rgb(244,244,244);"></div>
            <div class="form-group">
                <p style="color: rgb(0,0,0);">Phone Number *</p><input class="form-control" type="tel" id="Phone" style="background-color: rgb(244,244,244);"></div>
            <div class="form-group">
                <p style="border-color: rgb(255,255,255);color: rgb(0,0,0);">Will this be your first appointment? *<br></p>
                <div class="form-check"><input class="form-check-input" type="radio" id="First-Visit"><label class="form-check-label" for="formCheck-1">Yes</label></div>
                <div class="form-check"><input class="form-check-input" type="radio" id="Already-Visited"><label class="form-check-label" for="formCheck-1">No</label></div>
            </div>
            <div class="form-group">
                <p style="color: rgb(0,0,0);">Date *</p><input class="form-control" type="date" style="background-color: rgb(244,244,244);" required="">
                <p style="color: rgb(0,0,0);padding-top: 10px;">Time<br></p>
                <p style="color: rgb(0,0,0);"><strong>What time of day typically works best for you?</strong><br></p><input class="form-control" type="text" style="background-color: rgb(244,244,244);"></div>
            <p style="color: rgb(0,0,0);"><strong>What are you looking to do? *</strong><br></p>
            <div class="form-group"><textarea class="form-control" name="What are you looking to do? *" placeholder="" rows="14" style="background-color: rgb(244,244,244);" required="" minlength="3"></textarea></div>
            <div class="form-group"><button class="btn btn-primary" type="submit" style="background-color: rgb(0,0,0);">send </button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/smart-forms.min.js"></script>
    <script src="assets/js/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.3.4/lightpick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
